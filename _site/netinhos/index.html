<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Socorro, Vovó!</title>
  <base href="">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,700,900" rel="stylesheet">

<body ng-app="socorroVovo">
  <header>
    <nav class="main-menu">
  <div class="nav-wrapper container">
    <a href="/" class="left brand">Socorro, <span class="text-highlight">vovó!</span> <img src="/images/socorrovovo.png" alt="imagem de uma idosa simbolizando a vovó"></a>
    
    <a href="#" data-activates="mobile" class="button-collapse"><i class="fa fa-bars"></i></a>
    <ul class="left hide-on-med-and-down">
      
        
      
        
          <li class="active">
            <a href="/netinhos/">Netinhos</a>
          </li>
        
      
        
          <li >
            <a href="/sobre/">Sobre</a>
          </li>
        
      
        
      
    </ul>
    <ul class="right hide-on-med-and-down">
      <li><a href="https://github.com/socorrovovo"><i class="fa fa-github"></i></a></li>
      <li><a href="https://twitter.com/socorrovovo"><i class="fa fa-twitter"></i></a></li>
      <li><a href="https://facebook.com/socorrovovo"><i class="fa fa-facebook"></i></a></li>
      <li><a href="#" class="waves-effect waves-light btn">Quero ajudar</a></li>
    </ul>
    <ul class="side-nav" id="mobile">
      
        
      
        
          <li class="active">
            <a href="/netinhos/">Netinhos</a>
          </li>
        
      
        
          <li >
            <a href="/sobre/">Sobre</a>
          </li>
        
      
        
      
      <li><a href="https://github.com/socorrovovo"><i class="fa fa-github"></i>socorrovovo</a></li>
      <li><a href="https://twitter.com/socorrovovo"><i class="fa fa-twitter"></i>socorrovovo</a></li>
      <li><a href="https://facebook.com/socorrovovo"><i class="fa fa-facebook"></i>socorrovovo</a></li>
      <li><a href="#">Quero ajudar</a></li>
    </ul>
  </div>
</nav>
  </header>
  <main class="container">
    <h2>Netinhos</h2>
<div class="row" ng-controller="MembersController" ng-cloak>
  <div class="col s6 m4 l3 member" ng-repeat="member in members">
    <div class="card-panel grey lighten-5 z-depth-1">
      <div class="row valign-wrapper">
        <div class="col s4">
          <img ng-src="{( member.avatar_url )}" alt="" class="circle responsive-img">
        </div>
        <div class="col s8">
          <span class="black-text" ng-bind="member.login"></span><br>
          <a ng-href="{( member.html_url )}">Visite este netinho</a>.
        </div>
      </div>
    </div>
  </div>
</div>

  </main>
  <div class="loader" ng-cloak>
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js'></script>
  <script src="/scripts/geral.js"></script>
  <script src="/scripts/app.js"></script>
  <script src="/scripts/app.config.js"></script>
  <script src="/scripts/services/tools.factory.js"></script>
  <script src="/scripts/services/members.factory.js"></script>
  <script src="/scripts/controllers/tools.controller.js"></script>
  <script src="/scripts/controllers/members.controller.js"></script>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-98652976-1', 'auto');

</html>
