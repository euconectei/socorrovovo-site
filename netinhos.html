---
layout: default
title: Netinhos
permalink: /netinhos/
---
<h2>Netinhos</h2>
<div class="row" ng-controller="MembersController" ng-cloak>
  <div class="col s6 m4 l3 member" ng-repeat="member in members">
    <div class="card-panel grey lighten-5 z-depth-1">
      <div class="row valign-wrapper">
        <div class="col s4">
          <img ng-src="{( member.avatar_url )}" alt="" class="circle responsive-img">
        </div>
        <div class="col s8">
          <span class="black-text" ng-bind="member.login"></span><br>
          <a ng-href="{( member.html_url )}">Visite este netinho</a>.
        </div>
      </div>
    </div>
  </div>
</div>
